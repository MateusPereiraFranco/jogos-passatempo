<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mesojogos - Sua Central de Jogos</title>

    <link rel="stylesheet" href="css/main-style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8158941616441168"
      crossorigin="anonymous"
    ></script>

    <style>
      body {
        font-family: "Poppins", Arial, sans-serif;
        color: #e0e0e0;
        margin: 0;

        display: flex;
        flex-direction: column;
        min-height: 100vh;

        box-sizing: border-box;

        background-color: #121212;
        background-image: radial-gradient(
          circle at 50% 0%,
          rgba(42, 50, 77, 0.5),
          transparent 60%
        );
        background-repeat: no-repeat;
      }

      .content-wrap {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 40px 20px;
        width: 100%;
        box-sizing: border-box;
      }

      .main-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        max-width: 600px;
        padding: 40px;
        background-color: rgba(30, 30, 30, 0.8);
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(5px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-sizing: border-box; /* Importante para o padding funcionar bem */
      }

      h1 {
        font-size: 2.8em;
        font-weight: 700;
        margin: 0 0 40px 0;
        text-align: center;
        background: linear-gradient(90deg, #00aaff, #aa55ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      }

      /* Lista de jogos (botões) */
      .game-list {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      /* BOTÕES ATUALIZADOS */
      .game-list a {
        display: block;
        width: 80%;
        text-align: center;
        text-decoration: none;
        color: white;
        font-size: 1.2em;
        font-weight: 700;
        padding: 18px 30px;
        margin: 12px 0;
        border-radius: 10px;
        background: linear-gradient(45deg, #007bff, #0056b3);
        box-shadow: 0 5px 15px rgba(0, 123, 255, 0.2);
        transition: all 0.3s ease;
        box-sizing: border-box;
      }

      /* NOVO EFEITO HOVER */
      .game-list a:hover {
        transform: scale(1.05) translateY(-3px);
        box-shadow: 0 8px 25px rgba(0, 123, 255, 0.4);
        filter: brightness(1.1);
      }

      /* Container para o anúncio */
      .ad-container {
        width: 100%;
        margin-top: 30px;
        min-height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* === CORREÇÃO DO RODAPÉ (CSS do Footer) === */
      footer {
        /* NÃO precisa mais de "position: absolute" */
        width: 100%;
        background-color: #1e1e1e;
        text-align: center;
        padding: 20px 0;
        border-top: 1px solid #333;
        box-sizing: border-box; /* Boa prática */
      }
      /* === FIM DA CORREÇÃO === */

      footer a {
        color: #007bff;
        text-decoration: none;
        margin: 0 15px;
        font-size: 0.9em;
      }
      footer a:hover {
        text-decoration: underline;
      }

      /* === BLOCO DE RESPONSIVIDADE (NOVO) === */
      @media (max-width: 640px) {
        body {
          /* Remove o gradiente de fundo em telas pequenas, economiza performance */
          background-image: none;
        }

        .content-wrap {
          /* Reduz o padding vertical em telas pequenas */
          padding: 20px 10px;
          /* Remove o justify-content:center para colar o card no topo */
          justify-content: flex-start;
        }

        .main-container {
          /* Reduz o padding interno do card */
          padding: 120px 20px;
          margin-top: 20px;
        }

        h1 {
          /* Reduz o tamanho da fonte do título */
          font-size: 2.2em;
        }

        .game-list a {
          /* Faz os botões ocuparem mais espaço na tela */
          width: 95%;
          padding: 15px 20px;
          font-size: 1.1em;
        }
      }
      /* === FIM DO BLOCO DE RESPONSIVIDADE === */
    </style>
  </head>
  <body>
    <div class="content-wrap">
      <div class="main-container">
        <h1>Central de Jogos</h1>
        <div class="game-list">
          <a href="jogos/jogo-das-5-palavras/">Jogar Jogo das 5 Palavras</a>
          <a href="jogos/jogo-senha/">Jogar Jogo das Senhas Numéricas</a>
        </div>

        <div class="ad-container">
          <ins
            class="adsbygoogle"
            style="display: block; width: 100%"
            data-ad-client="ca-pub-8158941616441168"
            data-ad-slot="5395439399"
            data-ad-format="auto"
            data-full-width-responsive="true"
          ></ins>
          <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
          </script>
        </div>
      </div>
    </div>
    <footer>
      <a href="politica-de-privacidade.html">Política de Privacidade</a>
      <a href="termos-de-uso.html">Termos de Uso</a>
    </footer>
  </body>
</html>
