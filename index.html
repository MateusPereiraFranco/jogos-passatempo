<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mesojogos</title>
    <link rel="stylesheet" href="css/main-style.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #121212;
        color: #e0e0e0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh; /* Usamos min-height para o rodapé funcionar bem */
        margin: 0;
        padding-bottom: 80px; /* Espaço para o rodapé não sobrepor o conteúdo */
      }
      h1 {
        margin-bottom: 40px;
      }
      .game-list a {
        display: block;
        background-color: #007bff;
        color: white;
        padding: 15px 30px;
        margin: 10px;
        text-decoration: none;
        border-radius: 8px;
        font-size: 1.2em;
        transition: transform 0.2s;
      }
      .game-list a:hover {
        transform: scale(1.05);
      }

      /* --- CÓDIGO NOVO DO RODAPÉ --- */
      footer {
        position: absolute; /* Posição fixa na parte de baixo */
        bottom: 0;
        width: 100%;
        background-color: #1e1e1e;
        text-align: center;
        padding: 20px 0;
        border-top: 1px solid #333;
      }
      footer a {
        color: #007bff;
        text-decoration: none;
        margin: 0 15px; /* Espaçamento entre os links */
      }
      footer a:hover {
        text-decoration: underline;
      }
    </style>

      crossorigin="anonymous"

  </head>

  </body>
